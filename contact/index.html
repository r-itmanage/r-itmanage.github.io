<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ｜RくんのITかんりしつ</title>
  <link rel="stylesheet" media="all" href="/css/ress.min.css" />
  <link rel="stylesheet" media="all" href="/css/style.css" />
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="/js/style.js"></script>
  <!-- Favicon -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon"> </head>
  <!-- Thanks -->
  <script type="text/javascript">
    let submitted = false;
  </script>
  <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="if(submitted){window.location='/contact/thanks.html';}"></iframe>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col span-12">
          <div class="head">
		  <a href="/"><img src="/img/logo.png" alt="RくんのITかんりしつ" style="width:60%"></a>
		  <div class="telbox"><a href="/contact" class="button">お問い合わせ</a></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col span-12">
          <nav>
            <div id="open"></div>
            <div id="close"></div>
            <div id="navi">
              <ul>
                <li><a href="/">ホーム</a></li>
                <li><a href="/admin">管理しているもの</a></li>
		<li><a href="/#service">サービス</a></li>
		<li><a href="/#news">お知らせ</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="mainimg"> <img src="img/mainimg.png" alt="main"> </div>
  <main>
    <div class="container">
      <div class="row">
            <h2 class="underline">Contact</h2>
            <p>お問い合わせはこちらからお願いします。<span style="color:red;">*</span>がつく項目は必須です。</p>
            <form
              action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSczSZWx0cmGRJdg1FYXF1M7kOrINikv5PsWkFyUtGh0m98iqQ/formResponse"
              method="POST"
              target="hidden_iframe"
              onsubmit="submitted=true;"
              class="c-form"
            >
            <p>
            <label for="name">お名前<span style="color:red;">*</span></label>
            <input class="full-width" type="text" id="name" name="entry.369863571" required>
            </label>
            <p>
            <label for="sex">性別<span style="color:red;">*</span></label>
            <select class="full-width" id="sex" name="entry.1159356383" required>
              <option selected disabled>選択してください</option>
              <option>男性</option>
              <option>女性</option>
              <option>その他</option>
            </select>
            </p>
            <p><label for="email">メールアドレス</label></p>
            <p>ご入力いただいた場合、メールアドレス宛に返信をさせていただきます。</p>
            <p><input class="full-width" type="email" id="email" name="entry.906384045"></p>
            <p>
            <label for="textarea">お問い合わせ内容<span style="color:red;">*</span></label>
            <textarea class="full-width" id="textarea" name="entry.179610659" required></textarea>
            </p>
            <p>
            <input class="button" type="submit" value="送信">
            </p>
            </form>
      </div>
  </main>
  <div class="copyright">
    <div class="container">
      <div class="row">
        <div class="col"> Copyright © <a href="/">r-itmanage. </a> </div>
      </div>
    </div>
  </div>
  <p id="pagetop"><a href="#">TOP</a></p>
</body>
</html>
